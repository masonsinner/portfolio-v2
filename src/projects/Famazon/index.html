<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Famazon</title>
</head>
<body>
    <!-------------------------HEADER---------------------------->
    <header class="placeholder">
        <img src="https://place-hold.it/103x31/666" alt="Famazon Logo">
    </header>
   
    <!-----------------------------SIGN IN----------------------------------->
    <div class="sign-in">
        <div class="sign-in-text">
            <h1>Sign In</h1>
        </div>
            <form action="text">
                <label for="email" id="e-mail">Email(phone or mobile accounts)</label>
                <input type="text" placeholder="Enter Email" id="email">
            </form>
            <form action="text">
                <div class="i-cant-get-the-same-line">
                    <label for="password" id="pword">Password</label>
                    <a href="https://www.google.com">Forgot Password</a>
            </div>
                <input type="password" placeholder="Enter Password" id="password">
            </form>
            <button>Continue</button>
            <li class="help"><a href="https://support.google.com/">Need Help?</a></li>
    </div>
   
    <!-------------------------------CREATE ACCOUNT-------------------------------->
    <div class="new">
        <span class="line">New to Amazon?</span>
        <button>Create Your Amazon Account</button>
    </div>
    <!---------------------------------------------------------------------------->
<footer>
    <div class="footer">
        <div class="footer-text">
            <li><a href="https://policies.google.com/terms?hl=en-US">Conditions of use</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-US">Privacy Policy</a></li>
            <li><a href="https://www.google.com/intl/en_us/policies/terms/archive/20070416/">Help</a></li>
            <p>&copy; 1996-2020, Famazon.com,inc or it's affiliates</p>
        </div>
    </div>
</footer>
</body>
</html>
